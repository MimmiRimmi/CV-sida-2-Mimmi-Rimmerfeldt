<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimmi Rimmerfeldt CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class=" main-header">
        <h1>Mimmi Rimmerfeldt</h1>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/cv.html">CV</a>
            <a href="/portfolio.html">Portfolio</a>
            <a class="line" href="/contact.html">Contact</a>    
        </nav>
    </header>
    <main>
        <section class="container-contact">
            <form class="card-contact" method="post">
                <h3>Contact form</h3>
                <fieldset>
                    <input placeholder="Your name" type="text" tabindex="1" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Type your message here...." cols="30" rows="10" tabindex="3" required></textarea>
                  </fieldset>
                  <fieldset>
                    <button name="submit" type="submit" class="contact-submit" data-submit="...Sending">Submit</button>
                  </fieldset>   
            </form>
            <img src="img/contact-imgA.jpg" class="contact-img" width="200" alt="picture of a typewriter">
        </section>
    </main>
</body>
